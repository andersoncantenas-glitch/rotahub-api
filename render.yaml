services:
  - type: web
    name: rotahub-api
    env: python
    plan: free
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn api_server:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: ROTA_SECRET
        sync: false
      - key: ROTA_DB
        value: /var/data/rota_granja.db
    disks:
      - name: rota-data
        mountPath: /var/data
        sizeGB: 1
